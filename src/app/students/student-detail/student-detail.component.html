<mat-list style="margin: 2rem;" *ngIf="student">
    <h3 class="mat-display-1">Student Detail</h3>
    <mat-list-item>
        <h4 matLine>First Name: {{student.first_name}}</h4>
    </mat-list-item>
    <mat-list-item>
        <h4 matLine>Last Name: {{student.last_name}}</h4>
    </mat-list-item>
    <mat-list-item>
        <button mat-button routerLink="edit">Edit</button>
        <button mat-button (click)="delete(student)">Delete</button>
    </mat-list-item>
</mat-list>
